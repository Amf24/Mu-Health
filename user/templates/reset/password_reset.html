{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags%}

<div class="container mt-5 shadow" style="width:60%; background-color: #DBD3D8; border-radius: 20px;">

    <div class="row justify-content-center mt-5" style="color:#6D6875">
        <div class="col-md-6" style="text-align: center;">
            <h1 style="margin-bottom: 20px;">Password reset</h1>
            <p style="font-size: 13px;">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
            <form action="" method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <input class="btn mt-2" style="margin-bottom:20px; background:#D8B4A0; text-transform:uppercase; border-radius: 30px; font-size: 15px; cursor: pointer; width:29%" type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
